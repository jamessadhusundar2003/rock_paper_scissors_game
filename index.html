<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="James Sadhu Sundar">
    <title>Rock Paper Scissors Game</title>

    <link rel="icon" href="Images/duck-red.png">
    
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game!</h1>
        <button class="theme-button" onclick="toggleTheme()">DARK</button>
    </header>
    <main>
        <div class="display">
            <p class="result-display">Pick something already.</p>
            <p class="score-display">You : 0 | Computer : 0</p>
        </div>
        <div class="game-buttons">
            <button class="rock-button" onclick="playGame(`rock`);">Rock</button>
            <button class="paper-button" onclick="playGame(`paper`)">Paper</button>
            <button class="scissors-button" onclick="playGame(`scissors`)">Scissors</button>
        </div>
    </main>
    <footer>
        <button class="reset-button" onclick="resetScore()">Reset</button>
    </footer>
</body>
<script src="script.js"></script>
</html>
